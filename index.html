<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="content__text">
          <h1 class="title">
            Get
            <span>insights</span>
            that help your business grow.
          </h1>
          <p class="subtitle">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="feature">
            <div class="feature__content">
              <h2 class="feature__title lower">10k+</h2>
              <p class="feature__subtitle">companies</p>
            </div>
            <div class="feature__content">
              <h2 class="feature__title">314</h2>
              <p class="feature__subtitle">templates</p>
            </div>
            <div class="feature__content">
              <h2 class="feature__title">12m+</h2>
              <p class="feature__subtitle">queries</p>
            </div>
          </div>
        </div>

        <div class="content__image">
          <img
            class="img__card"
            src="images/image-header-desktop.jpg"
            alt="img header"
            width="500"
          />
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://github.com/cornelber">cornelber</a>
        .
      </div>
    </footer>
  </body>
</html>
